<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Blue - Digital Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-section">
        <div class="container">
            <h1 class="logo">Sky Blue</h1>
            <p class="tagline">Your trusted partner for digital subscriptions.</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="controls-container">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Cari produk...">
                </div>
                <div class="margin-container">
                    <label for="margin-input">Tambah Margin (%)</label>
                    <input type="number" id="margin-input" value="0" min="0">
                    <button id="apply-margin-btn">Terapkan</button>
                </div>
            </div>
            <div id="product-list-container" class="grid-container">
                </div>
        </div>
    </main>

    <footer class="footer-section">
        <div class="container">
            <div class="payment-info">
                <h4>Payment Methods</h4>
                <p>SEABANK, SPAY, & QRIS</p>
            </div>
            <p class="copyright">&copy; 2025 Sky Blue. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
